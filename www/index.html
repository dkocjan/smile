<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8"/>
  <meta name="format-detection" content="telephone=no"/>
  <meta name="msapplication-tap-highlight" content="no"/>
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"/>
  <title>Smile!</title>

  <!-- Libs -->
  <!-- Font Awesome -->
  <link rel="stylesheet" href="libs/font-awesome.min.css">

  <!-- Cordova -->
  <script src="cordova.js"></script>

  <!-- Jquery -->
  <script src="libs/jquery.min.js"></script>

  <!-- Jquery Mobile -->
  <script src="libs/jquery.mobile.min.js"></script>
  <link rel="stylesheet" href="libs/jquery.mobile.min.css">

  <!-- SCSS output -->
  <!-- build:css -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- endbuild -->

</head>

<body>

<!-- Home page -->
<div data-role="page" id="home">

  <!-- Header -->
  <div data-role="header" class="d-flex align-items-center">

    <img src="img/menu-logo_530x128.png" alt="" height="40px" class="d-inline-block ml-2 mt-2 mb-2">
    <a href="#menu" class="ui-btn ui-btn-right ui-btn-corner-all mt-1">
      <i class="fa fa-bars fa-2x"></i>
    </a>

  </div>
  <!-- /Header -->

  <!-- Menu -->
  <div data-role="panel" id="menu" data-position="right" data-display="overlay" data-theme="b" class="ui-panel ui-panel-position-right ui-panel-display-overlay ui-body-b ui-panel-animate ui-panel-closed">

    <div data-role="navbar">
          
      <ul>
                
        <li class="w-100"><a href="#home" data-rel="close">Home</a></li>

        <li class="w-100"><a href="#">Two</a></li>

        <li class="w-100"><a href="#">Three</a></li>

        <li class="w-100"><a href="#">Four</a></li>

        <li class="w-100"><a href="#">Five</a></li>
        <li>
          <a href="#home" data-rel="close" class="ui-btn ui-shadow ui-corner-all ui-btn-b ui-icon-delete ui-btn-icon-left ui-btn-inline ui-btn-right" style="margin-top: -30px;">Close panel</a>
        </li>
            
      </ul>
    </div>

  </div>
  <!-- /Menu -->

  <!-- Content -->
  <div data-role="main">

    <!-- Image -->
    <div class="container">
      <div class="row" id="loadPhotoButtons">
        <button class="col-12" id="takePhoto">Take a photo</button>
        <button class="col-12" id="choosePhoto">Choose photo from library</button>
        <button class="col-12" id="loadPhoto">Load static (browser dev test)</button>
      </div>
      <div class="row">
        <div class="col-12 text-center" id="photoContainer">
          Load your photo!
        </div>
      </div>
    </div>

    <!-- Filters -->
    <!--
    w-100 ui-shadow ui-btn ui-corner-all mt-0 mb-0
    -->
    <div id="filtersContainer" class="hidden-xs-up">
      <div id="filters" class="container-fluid">
        <a href="#" id="vintage">
          <span>Vintage</span>
        </a>
        <a href="#" id="lomo">
          <span>Lomo</span>
        </a>
        <a href="#" id="clarity">
          <span>Clarity</span>
        </a>
        <a href="#" id="sinCity">
          <span>Sin City</span>
        </a>
        <a href="#" id="sunrise">
          <span>Sunrise</span>
        </a>
        <a href="#" id="crossProcess">
          <span>Cross Process</span>
        </a>
        <a href="#" id="orangePeel">
          <span>Orange Peel</span>
        </a>
        <a href="#" id="love">
          <span>Love</span>
        </a>
        <a href="#" id="grungy">
          <span>Grungy</span>
        </a>
        <a href="#" id="jarques">
          <span>Jarques</span>
        </a>
        <a href="#" id="pinhole">
          <span>Pinhole</span>
        </a>
        <a href="#" id="oldBoot">
          <span>Old Boot</span>
        </a>
        <a href="#" id="glowingSun">
          <span>Glowing Sun</span>
        </a>
        <a href="#" id="hazyDays">
          <span>Hazy Days</span>
        </a>
        <a href="#" id="herMajesty">
          <span>Her Majesty</span>
        </a>
        <a href="#" id="nostalgia">
          <span>Nostalgia</span>
        </a>
        <a href="#" id="hemingway">
          <span>Hemingway</span>
        </a>
        <a href="#" id="concentrate">
          <span>Concentrate</span>
        </a>
      </div>
      <span class="fa fa-arrows-h fa-2x" id="filterArrowsIcon"></span>
    </div>

    <div id="savePhotoContainer" class="container-fluid hidden-xs-up">

      <div class="row">
        <button class="col-2 btn btn-info" id="rotateRight">
          <span class="fa fa-rotate-right"></span>
        </button>
        <button class="col-2 btn btn-info" id="rotateLeft">
          <span class="fa fa-rotate-left"></span>
        </button>
        <button class="col-4 btn btn-info" id="savePhoto">
          <span class="fa fa-download"></span>
          Save
        </button>
        <button class="col-4 btn btn-info" id="sharePhoto">
          <span class="fa fa-share-alt"></span>
          Share
        </button>
      </div>

    </div>

  </div>
  <!-- /Content -->

</div>
<!-- /Home Page -->

</body>

<!-- Scripts-->
<!-- App -->
<script src="js/app.js"></script>
